<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AuroraAI core components Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }
  </style>
</head>

<body>
<div id="swagger-ui"></div>

<script src="./swagger-ui-bundle.js" charset="UTF-8"></script>
<script src="./swagger-ui-standalone-preset.js" charset="UTF-8"></script>
<script>
  window.onload = function() {
    const ui = SwaggerUIBundle({
      url: "./swagger.json",
      dom_id: "#swagger-ui",
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis
      ],
      // include pathname ("api-doc/") in the redirect URL
      oauth2RedirectUrl: window.location.origin + window.location.pathname + "oauth2-redirect.html"
    })

    ui.initOAuth({
      // use "Authorization: Basic" header for client credentials instead of
      // request body when accessing OAuth2.0 /token endpoint
      useBasicAuthenticationWithAccessCodeGrant: true
    })

    window.ui = ui
  }
</script>
</body>
</html>
